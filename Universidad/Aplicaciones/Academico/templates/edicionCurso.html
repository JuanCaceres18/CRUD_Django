{% extends "./base.html" %}

{% block title %} Gestión de cursos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-4">
        <h2>Edición de Curso</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCurso/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" value="{{curso.codigo}}" placeholder="Codigo" minlength="6" maxlength="6" readonly required>
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" value="{{curso.nombre}}" placeholder="Nombre" maxlength="50" required>
                        <input type="text" id="numCreditos" name="numCreditos" class="form-control" value="{{curso.creditos}}" min="1" max="9" value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>

{% endblock %}
